<h2>Update Plane</h2>
<form class="form-group">
  <label 
    name="manufacturer">
    manufacturer:
  </label>

  <input 
    type="text" 
    name="manufacturer"
    ng-model="planeInfo.manufacturer" 
    class="form-control">

  <label 
    name="model">
    model:
  </label>

  <input 
    type="text" 
    name="model"
    ng-model="planeInfo.model" 
    class="form-control">

  <label 
    name="engines">
    engines:
  </label>

  <input 
    type="text" 
    name="engines"
    ng-model="planeInfo.engines"
    class="form-control">

  <label 
    name="image">
    image:
  </label>

  <input 
    type="text"
    ng-model="planeInfo.image" 
    name="image">

</form>

<button  
  ng-click='updateDetails()' 
  class='btn btn-primary'>
  Update
</button>
