<!DOCTYPE html>
<html ng-app="FlyApp">
<head>
  <title>Angular and Express</title>
  <base href="/">
  <!-- CSS files -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Public CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- JS Files -->
  <!-- Angular 1.5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <!-- Angular Ui Routing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <!-- Routing JS file -->
  <script type="text/javascript" src="app/main.js"></script>
  <!-- Controllers -->
  <script type="text/javascript" src="app/controllers/DetailController.js"></script>
  <script type="text/javascript" src="app/controllers/PlanesController.js"></script>
  <script type="text/javascript" src="app/controllers/AddPlaneController.js"></script>
  <script type="text/javascript" src="app/controllers/UpdatePlaneController.js"></script>
  <!-- Factory -->
  <script type="text/javascript" src="app/factories.js"></script>
  <!-- Filters -->
  <script type="text/javascript" src="app/filters.js"></script>
</head>
<body>
  <div class="container">
    <h1>Planes!</h1>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div ui-view></div>
      </div>
    </div>
  </div>
</body>
</html>
