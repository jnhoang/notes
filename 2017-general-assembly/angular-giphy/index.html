<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js'></script>
    <script type='text/javascript' src='js/ng-infinite-scroll.min.js'></script>
    <script src='js/app.js'></script>


  </head>
  <body ng-app='GiphyApp' ng-controller='searchCtrl'>
    <div class='container'>
      <h1 class='text-center'>Welcome to Giphy Search</h1>

      <form class='form-inline'>
        <div class='form-group'>
          <label for='search'>Search</label>
          <input type='text' placeholder='Search for GIFs' id='search' class='form-control' ng-model='searchTerm'>
        </div>
        <button type='submit' class='btn btn-primary' ng-click='search()'>Search</button>
      </form>

      <div id='results'>
        <div ng-repeat='result in results' infinite-scroll='search()' infinite-scroll-distance="3">
          <img ng-src='{{ result.images.fixed_height.url }}'>          
        </div>
      </div>
    </div>
  </body>
</html>
