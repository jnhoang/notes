
  <container>
    <div class="form-group">
      <label class="control-label" for="photo">User Photo:</label>
      <img ng-src="{{currentUser.photo}}">
      <input type="text" ng-model="currentUser.photo">
    </div>
    <div class="form-group">
      <label class="control-label" for="Firstname">First Name:</label>
      <input type="text" ng-model="currentUser.firstName">
    </div>
    <div class="form-group">
      <label class="control-label" for="lastName">Last Name:</label>
      <input type="text" ng-model='currentUser.lastName'>
    </div>
    <div class="form-group">
      <label class="control-label" for='userName'>User Name:</label>
      <input type="text" ng-model='currentUser.userName'>
    </div>
    <div class="form-group">
      <label class="control-label" for="email">Email Address:</label>
      <input type="text" ng-model="currentUser.email">
    </div>
    <div class="form-group">
      <label class="control-label" for="location">Location:</label>
      <input type="text" ng-model="currentUser.location">
    </div>
    <button type="submit" class="btn" ng-click='updateProfile(currentUser.id)'>Update</button>
  </container>
  <h3>Would you like to delete your account?</h3>
  <h5>We'll be sad to see you go...</h5>
  <button type="submit" class="btn" ng-click="deleteProfile(currentUser.id)">Delete Account</button>
